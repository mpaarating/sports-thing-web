<div ui-view>
    <div class="list-group">
        <a href="" ui-sref="app.users.edit({ id: user.id })" class="list-group-item" ng-repeat="user in Users.users">
            <h4 class="list-group-item-heading">{{user.name}}</h4>
            <p class="list-group-item-text">{{user.email}}</p>
            <p class="list-group-item-text">{{user.company.name}}</p>
        </a>
    </div>
</div>
